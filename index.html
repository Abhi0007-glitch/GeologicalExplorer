<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geological Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Geological Explorer</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#identify">Rock ID</a></li>
        <li><a href="#layers">Earth Structure</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="map">
    <h2>Interactive Geological Map</h2>
    <div id="map-container"></div>
  </section>
  
  <section id="identify">
    <h2>Rock Identification</h2>
    <form id="rock-form">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color">
      <label for="texture">Texture:</label>
      <input type="text" id="texture" name="texture">
      <button type="button" onclick="identifyRock()">Identify</button>
    </form>
    <div id="result"></div>
  </section>
  <section id="layers">
    <h2>Earth Structure</h2>
    <div id="earth-view"></div>
  </section>
  
  <script type="module" src="script.js"></script>
</body>
</html>
